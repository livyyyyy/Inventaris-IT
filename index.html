<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT & Multimedia Equipment Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .add-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #2ecc71;
            transform: translateY(-50%) scale(1.05);
        }

        .filters {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-card.total { border-color: #3498db; }
        .stat-card.ok { border-color: #27ae60; }
        .stat-card.damaged { border-color: #e74c3c; }
        .stat-card.missing { border-color: #f39c12; }
        .stat-card.maintenance { border-color: #9b59b6; }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stat-card.total h3 { color: #3498db; }
        .stat-card.ok h3 { color: #27ae60; }
        .stat-card.damaged h3 { color: #e74c3c; }
        .stat-card.missing h3 { color: #f39c12; }
        .stat-card.maintenance h3 { color: #9b59b6; }

        .stat-card p {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            font-size: 12px;
        }

        .inventory-table th {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
        }

        .inventory-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        .inventory-table tbody tr:hover {
            background: #f8f9fa;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .no-image {
            width: 60px;
            height: 60px;
            background: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10px;
            text-align: center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            text-align: center;
            max-width: 120px;
        }

        .status-ok {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-damaged {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-missing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-sold {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-not-found {
            background: #ffeaa7;
            color: #856404;
            border: 1px solid #fdd835;
        }

        .status-duplicate {
            background: #e2e3f0;
            color: #383d41;
            border: 1px solid #c6c8ca;
        }

        .price {
            font-weight: 600;
            color: #2c3e50;
            font-size: 11px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-view:hover {
            background: #138496;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.8em;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload-area {
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .image-upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .current-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .image-preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .image-preview .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #5a6cd4;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
            padding: 12px 24px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #ced4da;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .add-btn {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>IT & Multimedia Equipment Inventory</h1>
            <p>Admin Dashboard</p>
            <button class="add-btn" onclick="openModal()">+ Add New Equipment</button>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Enter keyword...">
            </div>
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category"></select>
            </div>
            <div class="filter-group">
                <label for="brand">Brand:</label>
                <select id="brand"></select>
            </div>
            <div class="filter-group">
                <label for="status">Status:</label>
                <select id="status"></select>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <h3 id="total-count">0</h3>
                <p>Total Items</p>
            </div>
            <div class="stat-card ok">
                <h3 id="ok-count">0</h3>
                <p>OK Condition</p>
            </div>
            <div class="stat-card damaged">
                <h3 id="damaged-count">0</h3>
                <p>Damaged</p>
            </div>
            <div class="stat-card missing">
                <h3 id="missing-count">0</h3>
                <p>Missing</p>
            </div>
        </div>

        <div class="table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>S/N</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>PIC</th>
                        <th>Purchase Date</th>
                        <th>Status</th>
                        <th>Condition</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="equipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Equipment</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="equipment-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="code">Inventory Code</label>
                        <input type="text" id="code" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Equipment Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Category</label>
                        <input type="text" id="type">
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand">
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model">
                    </div>
                    <div class="form-group">
                        <label for="serialNumber">Serial Number</label>
                        <input type="text" id="serialNumber">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </div>
                    <div class="form-group">
                        <label for="pic">PIC</label>
                        <input type="text" id="pic">
                    </div>
                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date</label>
                        <input type="date" id="purchaseDate">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="ok">OK</option>
                            <option value="damaged">Damaged</option>
                            <option value="missing">Missing</option>
                            <option value="sold">Sold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <input type="text" id="condition">
                    </div>
                    <div class="form-group full-width">
                        <label>Images</label>
                        <div class="image-upload-area" id="image-drop-area">
                            Drag & Drop images here or click to select
                            <input type="file" id="image-upload" multiple accept="image/*" style="display: none;">
                        </div>
                        <div class="image-preview-container" id="image-preview-container"></div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Equipment</button>
                </div>
            </form>
        </div>
    </div>

            { code: "4340032023", name: "Takara", type: "434-IT Support", brand: "Takara", model: "", serialNumber: "TK1003", price: 150000, location: "Unknown", pic: "Unknown", purchaseDate: "Unknown", status: "ok", condition: "Model: TK-M1580A", images: [] },
            { code: "4340042021", name: "Baofeng", type: "434-IT Support", brand: "Baofeng", model: "", serialNumber: "NONE", price: 400000, location: "Unknown", pic: "Unknown", purchaseDate: "Unknown", status: "ok", condition: "Model: UV-5R", images: [] },
            { code: "4340042022", name: "Indorack", type: "434-IT Support", brand: "Indorack", model: "", serialNumber: "NONE", price: 300000, location: "Unknown", pic: "Unknown", purchaseDate: "Unknown", status: "ok", condition: "Model: Indorack", images: [] },
            { code: "4340052022", name: "Ubiquiti", type: "434-IT Support", brand: "Ubiquiti", model: "", serialNumber: "E43B3D231B9D", price: 2200000, location: "Unknown", pic: "Unknown", purchaseDate: "Unknown", status: "ok", condition: "Model: NanoStation M5", images: [] },
            { code: "4340062022", name: "Mikrotik", type: "434-IT Support", brand: "Mikrotik", model: "", serialNumber: "7C488F601550", price: 1000000, location: "Unknown", pic: "Unknown", purchaseDate: "Unknown", status: "ok", condition: "Model: RB951Ui-2HnD", images: [] }
        ];

        let currentData = [...inventoryData];
        let editingIndex = -1;

        const tableBody = document.getElementById('inventory-table-body');
        const searchInput = document.getElementById('search');
        const categorySelect = document.getElementById('category');
        const brandSelect = document.getElementById('brand');
        const statusSelect = document.getElementById('status');
        const modal = document.getElementById('equipmentModal');
        const form = document.getElementById('equipment-form');
        const modalTitle = document.getElementById('modal-title');
        const totalCount = document.getElementById('total-count');
        const okCount = document.getElementById('ok-count');
        const damagedCount = document.getElementById('damaged-count');
        const missingCount = document.getElementById('missing-count');
        const imageDropArea = document.getElementById('image-drop-area');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        let currentImages = [];

        // Function to render the table with filtered data
        function renderTable(data) {
            tableBody.innerHTML = '';
            let okItems = 0;
            let damagedItems = 0;
            let missingItems = 0;

            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="14" style="text-align: center; padding: 20px;">No equipment found.</td>`;
                tableBody.appendChild(row);
            } else {
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    const statusClass = `status-${item.status}`;
                    
                    if (item.status === 'ok') okItems++;
                    if (item.status === 'damaged') damagedItems++;
                    if (item.status === 'missing') missingItems++;

                    row.innerHTML = `
                        <td>
                            ${item.images && item.images.length > 0 ? `<img src="${item.images[0]}" alt="${item.name}" class="product-image">` : `<div class="no-image">No Image</div>`}
                        </td>
                        <td>${item.code}</td>
                        <td>${item.name}</td>
                        <td>${item.type}</td>
                        <td>${item.brand}</td>
                        <td>${item.model}</td>
                        <td>${item.serialNumber}</td>
                        <td><span class="price">${formatPrice(item.price)}</span></td>
                        <td>${item.location}</td>
                        <td>${item.pic}</td>
                        <td>${item.purchaseDate}</td>
                        <td><span class="status-badge ${statusClass}">${item.status.toUpperCase()}</span></td>
                        <td>${item.condition}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-view" onclick="openModal(${index})">View</a>
                                <a href="#" class="btn btn-edit" onclick="openModal(${index})">Edit</a>
                                <a href="#" class="btn btn-delete" onclick="deleteEquipment(${index})">Delete</a>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            totalCount.textContent = data.length;
            okCount.textContent = okItems;
            damagedCount.textContent = damagedItems;
            missingCount.textContent = missingItems;
        }

        // Function to populate filter dropdowns
        function populateFilters() {
            const categories = [...new Set(inventoryData.map(item => item.type).filter(Boolean))].sort();
            const brands = [...new Set(inventoryData.map(item => item.brand).filter(Boolean))].sort();
            const statuses = [...new Set(inventoryData.map(item => item.status).filter(Boolean))].sort();

            categorySelect.innerHTML = '<option value="">All Categories</option>' + categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            brandSelect.innerHTML = '<option value="">All Brands</option>' + brands.map(brand => `<option value="${brand}">${brand}</option>`).join('');
            statusSelect.innerHTML = '<option value="">All Statuses</option>' + statuses.map(status => `<option value="${status}">${status}</option>`).join('');
        }

        // Filter data based on search and dropdowns
        function filterData() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;
            const selectedBrand = brandSelect.value;
            const selectedStatus = statusSelect.value;

            currentData = inventoryData.filter(item => {
                const matchesSearch = searchTerm === '' ||
                                      Object.values(item).some(value =>
                                          String(value).toLowerCase().includes(searchTerm)
                                      );
                const matchesCategory = selectedCategory === '' || item.type === selectedCategory;
                const matchesBrand = selectedBrand === '' || item.brand === selectedBrand;
                const matchesStatus = selectedStatus === '' || item.status === selectedStatus;

                return matchesSearch && matchesCategory && matchesBrand && matchesStatus;
            });

            renderTable(currentData);
        }

        // Open modal for adding or editing
        function openModal(index = -1) {
            editingIndex = index;
            form.reset();
            currentImages = [];
            imagePreviewContainer.innerHTML = '';
            document.getElementById('code').disabled = false;

            if (index === -1) {
                modalTitle.textContent = 'Add New Equipment';
            } else {
                modalTitle.textContent = 'Edit Equipment';
                const item = currentData[index];
                document.getElementById('code').value = item.code;
                document.getElementById('code').disabled = true;
                document.getElementById('name').value = item.name;
                document.getElementById('type').value = item.type;
                document.getElementById('brand').value = item.brand;
                document.getElementById('model').value = item.model;
                document.getElementById('serialNumber').value = item.serialNumber;
                document.getElementById('price').value = item.price;
                document.getElementById('location').value = item.location;
                document.getElementById('pic').value = item.pic;
                document.getElementById('purchaseDate').value = item.purchaseDate;
                document.getElementById('status').value = item.status;
                document.getElementById('condition').value = item.condition;

                currentImages = [...(item.images || [])];
                renderImagePreviews();
            }

            modal.style.display = 'block';
        }

        // Handle image preview rendering
        function renderImagePreviews() {
            imagePreviewContainer.innerHTML = '';
            currentImages.forEach((image, index) => {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                preview.innerHTML = `
                    <img src="${image}" alt="Equipment Image">
                    <button type="button" class="remove-image" onclick="removeImage(${index})">&times;</button>
                `;
                imagePreviewContainer.appendChild(preview);
            });
        }

        // Handle image removal
        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                code: document.getElementById('code').value,
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                serialNumber: document.getElementById('serialNumber').value,
                price: parseFloat(document.getElementById('price').value) || 0,
                location: document.getElementById('location').value,
                pic: document.getElementById('pic').value,
                purchaseDate: document.getElementById('purchaseDate').value,
                status: document.getElementById('status').value,
                condition: document.getElementById('condition').value,
                images: [...currentImages]
            };

            if (editingIndex === -1) {
                // Add new equipment
                inventoryData.push(formData);
            } else {
                // Update existing equipment
                inventoryData[inventoryData.findIndex(i => i.code === currentData[editingIndex].code)] = formData;
            }

            closeModal();
            filterData();
            populateFilters();
        });

        // Delete equipment
        function deleteEquipment(index) {
            if (confirm('Are you sure you want to delete this equipment?')) {
                const item = currentData[index];
                const originalIndex = inventoryData.findIndex(i => i.code === item.code);
                inventoryData.splice(originalIndex, 1);
                filterData();
                populateFilters();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('equipmentModal').style.display = 'none';
        }
        
        // Handle drag and drop image upload
        imageDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            imageDropArea.classList.add('dragover');
        });

        imageDropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            imageDropArea.classList.remove('dragover');
        });

        imageDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            imageDropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        imageDropArea.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        currentImages.push(event.target.result);
                        renderImagePreviews();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            populateFilters();
            filterData();
        });
    </script>
